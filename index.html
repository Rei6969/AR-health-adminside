<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSPU Clinic</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/Root-Style.css" />

    <link rel="stylesheet" href="./css/Index-Style.css" />
  </head>
  <body>
    <div id="background1" class="backgroundImage show"></div>
    <div id="background2" class="backgroundImage"></div>

    <main>
      <div class="container">
        <h1>LSPU CLINIC ADMIN</h1>
        <div class="login-container">
          <input
            type="email"
            id="admin-inp-email"
            placeholder="Enter your email"
          />
          <input
            type="password"
            id="admin-inp-password"
            placeholder="Enter your password"
          />

          <button class="btn-admin-login">Login</button>
        </div>

        <p class="admin-note">This is strictly for admins only.</p>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"
      type="module"
    ></script>

    <script src="./js/BG-Script.js" defer></script>
    <script src="./js/Index-Script.js" type="module" defer></script>
  </body>
</html>
